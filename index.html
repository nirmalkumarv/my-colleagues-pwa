<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>softcrylic - Colleagues</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Softcrylic Colleagues">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

  <header class="header">
    <h1 class="header__title">Softcrylic - Colleagues</h1>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="card cardTemplate weather-forecast" hidden>
      <div class="name"></div>
      <div class="row">
        <img src="images/phone.png" height="18" width="18">
        <span class="ext"></span>
      </div>
      <div class="row">
        <img src="images/skype.png" height="18" width="18">
        <span class="skypeId"></span>
      </div>
      <div class="row">
        <img src="images/birthday.png" height="18" width="18">
        <span class="birthday"></span>
      </div>
    </div>
    <div class="card zero-state weather-forecast" id = "no-colleague" hidden>
      Please click '+' to add your colleague
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Add a colleague</div>
      <div class="dialog-body">
        <input id="searchName" data-minchars = 1/>
      </div>
      <div class="dialog-buttons">
        <button id="butAddColleague" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- Uncomment the line below when ready to test with fake data -->

  <script src="scripts/awesomplete.js" async></script>
  <script src="scripts/app.js" async></script>

</body>
</html>
